<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clocks - Red 7-Segment</title>
  <style>
    @font-face {
      font-family: 'Digital-7Mono';
      src: url('https://cdn.jsdelivr.net/gh/keshikan/Digital-7@master/digital-7mono.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-family: sans-serif;
      margin-bottom: 40px;
    }

    .clock {
      font-size: 1.5em;
      margin: 30px 0;
    }

    .time {
      font-family: 'Digital-7Mono', monospace;
      font-size: 4em;
      color: #FF0000; /* Classic red LED color */
      background: #220000; /* Dark red background for glow effect */
      padding: 10px 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 10px;
      letter-spacing: 8px;
      text-shadow:
        0 0 8px #FF0000,
        0 0 15px #FF0000,
        0 0 20px #FF6347;
    }
  </style>
</head>
<body>
  <h1>🌍 World Clocks</h1>
  
  <div class="clock">🇳🇱 Netherlands<br><span class="time" id="time-nl"></span></div>
  <div class="clock">🇺🇸 New York<br><span class="time" id="time-ny"></span></div>
  <div class="clock">🇯🇵 Tokyo<br><span class="time" id="time-tokyo"></span></div>
  <div class="clock">🇦🇺 Sydney<br><span class="time" id="time-sydney"></span></div>
  <div class="clock">🇬🇧 London<br><span class="time" id="time-london"></span></div>

  <script>
    function updateClocks() {
      const zones = {
        "nl": "Europe/Amsterdam",
        "ny": "America/New_York",
        "tokyo": "Asia/Tokyo",
        "sydney": "Australia/Sydney",
        "london": "Europe/London"
      };

      for (const [id, zone] of Object.entries(zones)) {
        const time = new Date().toLocaleTimeString("en-GB", {
          timeZone: zone,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        document.getElementById("time-" + id).textContent = time;
      }
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>

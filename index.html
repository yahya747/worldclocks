<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detailed Interactive World Map with Timezones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  #map-container {
    width: 800px;
    max-width: 100%;
    margin-right: 40px;
  }

  svg {
    width: 100%;
    height: auto;
    border: 2px solid #444;
    border-radius: 8px;
    background-color: #222;
    cursor: pointer;
  }

  .country {
    fill: #555;
    stroke: #222;
    stroke-width: 0.5;
    transition: fill 0.3s;
  }
  .country:hover, .country.active {
    fill: #e63946;
  }

  #info {
    min-width: 250px;
    background: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #e63946;
  }

  #info h2 {
    margin-top: 0;
    font-size: 1.5em;
  }
  #info p {
    font-size: 1.3em;
    margin: 10px 0 0 0;
  }
</style>
</head>
<body>

<div id="map-container">
  <svg viewBox="0 0 1000 600" aria-label="Detailed World map" role="img" >
    <!-- Europa -->
    <path id="NL" class="country" d="M565,260 L570,255 L575,255 L580,260 L585,265 L580,270 L575,275 L570,270 Z" />
    <path id="DE" class="country" d="M590,270 L600,265 L610,270 L610,280 L600,290 L590,285 Z" />
    <path id="FR" class="country" d="M560,280 L570,275 L575,280 L580,285 L570,290 L560,285 Z" />
    <path id="GB" class="country" d="M545,255 L555,250 L560,255 L560,265 L555,270 L545,265 Z" />
    <path id="IT" class="country" d="M600,295 L610,290 L615,295 L615,305 L610,310 L600,305 Z" />
    <!-- Noord-Amerika -->
    <path id="US" class="country" d="M250,200 L280,195 L320,200 L320,230 L280,230 L250,225 Z" />
    <path id="CA" class="country" d="M250,160 L300,150 L350,160 L350,180 L300,180 L250,175 Z" />
    <path id="MX" class="country" d="M270,230 L300,225 L320,240 L310,250 L280,250 Z" />
    <!-- Azië -->
    <path id="JP" class="country" d="M850,270 L860,260 L870,270 L860,280 Z" />
    <path id="CN" class="country" d="M800,270 L820,260 L840,270 L840,280 L820,290 L800,280 Z" />
    <path id="IN" class="country" d="M790,320 L810,310 L830,320 L830,340 L810,350 L790,340 Z" />
    <!-- Australië -->
    <path id="AU" class="country" d="M850,430 L890,420 L930,430 L930,460 L890,470 L850,460 Z" />
  </svg>
</div>

<div id="info">
  <h2>Hover over a country</h2>
  <p id="country-name">No country selected</p>
  <p id="local-time"></p>
</div>

<script>
  // Country codes with names and timezones
  const countries = {
    NL: { name: "Netherlands", timezone: "Europe/Amsterdam" },
    DE: { name: "Germany", timezone: "Europe/Berlin" },
    FR: { name: "France", timezone: "Europe/Paris" },
    GB: { name: "United Kingdom", timezone: "Europe/London" },
    IT: { name: "Italy", timezone: "Europe/Rome" },
    US: { name: "United States", timezone: "America/New_York" },
    CA: { name: "Canada", timezone: "America/Toronto" },
    MX: { name: "Mexico", timezone: "America/Mexico_City" },
    JP: { name: "Japan", timezone: "Asia/Tokyo" },
    CN: { name: "China", timezone: "Asia/Shanghai" },
    IN: { name: "India", timezone: "Asia/Kolkata" },
    AU: { name: "Australia", timezone: "Australia/Sydney" }
  };

  const countryNameElem = document.getElementById("country-name");
  const localTimeElem = document.getElementById("local-time");

  function updateTime(tz) {
    const now = new Date();
    return now.toLocaleTimeString("en-GB", {
      timeZone: tz,
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
  }

  const countryElems = document.querySelectorAll(".country");
  let hoverCountry = null;

  countryElems.forEach(el => {
    el.addEventListener("mouseenter", () => {
      countryElems.forEach(c => c.classList.remove("active"));
      el.classList.add("active");

      hoverCountry = el.id;
      const c = countries[hoverCountry];
      if(c) {
        countryNameElem.textContent = c.name;
        localTimeElem.textContent = updateTime(c.timezone);
      }
    });

    el.addEventListener("mouseleave", () => {
      el.classList.remove("active");
      hoverCountry = null;
      countryNameElem.textContent = "No country selected";
      localTimeElem.textContent = "";
    });
  });

  setInterval(() => {
    if(hoverCountry) {
      const c = countries[hoverCountry];
      if(c) {
        localTimeElem.textContent = updateTime(c.timezone);
      }
    }
  }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Static USA Map</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 90vw;
      height: auto;
      fill: #666;
      stroke: #222;
      stroke-width: 0.3;
    }
  </style>
</head>
<body>
  <!-- SVG van de Verenigde Staten (alle 48 aaneengesloten staten) -->
  <svg viewBox="0 0 959 593" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Map of USA">
    <!-- Voorbeeld path van Texas -->
    <path id="TX" d="M… (echte coördinaten hier) …Z"/>
    <!-- Voorbeeld path van California -->
    <path id="CA" d="M… (echte coördinaten hier) …Z"/>
    <!-- etc. -->
    <!-- Voeg alle paths uit de gedownloade SVG toe -->
  </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Timezones with Seconds</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #eee;
    margin: 20px;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 90%;
    max-width: 1100px;
  }
  th, td {
    border: 1px solid #444;
    padding: 12px 20px;
    font-size: 16px;
  }
  th {
    background-color: #333;
  }
  tr:nth-child(even) {
    background-color: #2a2a2a;
  }
  tr:nth-child(odd) {
    background-color: #1f1f1f;
  }
  #current-time-container {
    margin-top: 40px;
    background-color: #333;
    color: #fff;
    display: inline-block;
    padding: 15px 40px;
    border-radius: 10px;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 2px;
    box-shadow: 0 0 8px #00ccff;
  }
</style>
</head>
<body>

<h1>World Timezones</h1>

<table id="timezone-table">
  <thead>
    <tr>
      <th>Timezone</th>
      <th>Current Time (HH:MM:SS)</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows inserted by JS -->
  </tbody>
</table>

<div id="current-time-container">
  Your Local Time: <span id="current-time">00:00:00</span>
</div>

<script>
const timezones = [
  "Pacific/Midway", "Pacific/Honolulu", "America/Anchorage", "America/Los_Angeles",
  "America/Denver", "America/Chicago", "America/New_York", "America/Sao_Paulo",
  "Atlantic/Azores", "Europe/London", "Europe/Berlin", "Europe/Moscow",
  "Asia/Dubai", "Asia/Karachi", "Asia/Kolkata", "Asia/Bangkok",
  "Asia/Shanghai", "Asia/Tokyo", "Australia/Sydney", "Pacific/Auckland",
  "Pacific/Fiji", "Etc/GMT+12", "Etc/GMT+11", "Etc/GMT+10", "Etc/GMT+9",
  "Etc/GMT+8", "Etc/GMT+7", "Etc/GMT+6", "Etc/GMT+5", "Etc/GMT+4",
  "Etc/GMT+3", "Etc/GMT+2", "Etc/GMT+1", "Etc/GMT-1", "Etc/GMT-2",
  "Etc/GMT-3", "Etc/GMT-4", "Etc/GMT-5", "Etc/GMT-6", "Etc/GMT-7",
  "Etc/GMT-8", "Etc/GMT-9", "Etc/GMT-10", "Etc/GMT-11", "Etc/GMT-12"
];

function updateTable() {
  const tbody = document.querySelector("#timezone-table tbody");
  tbody.innerHTML = "";
  const now = new Date();

  timezones.forEach(tz => {
    const timeString = now.toLocaleTimeString("en-US", {
      timeZone: tz,
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${tz}</td><td>${timeString}</td>`;
    tbody.appendChild(tr);
  });
}

function updateCurrentTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString("en-US", {
    hour12: false,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
  document.getElementById("current-time").textContent = timeString;
}

updateTable();
updateCurrentTime();
setInterval(() => {
  updateTable();
  updateCurrentTime();
}, 1000);
</script>

</body>
</html>

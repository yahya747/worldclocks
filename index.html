<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive World Map with Timezones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  #map-container {
    width: 600px;
    max-width: 100%;
    margin-right: 40px;
  }

  svg {
    width: 100%;
    height: auto;
    border: 2px solid #444;
    border-radius: 8px;
    background-color: #222;
    cursor: pointer;
  }

  .country {
    fill: #555;
    stroke: #222;
    stroke-width: 1;
    transition: fill 0.3s;
  }
  .country:hover, .country.active {
    fill: #e63946;
  }

  #info {
    min-width: 250px;
    background: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #e63946;
  }

  #info h2 {
    margin-top: 0;
    font-size: 1.5em;
  }
  #info p {
    font-size: 1.3em;
    margin: 10px 0 0 0;
  }
</style>
</head>
<body>

<div id="map-container">
  <svg viewBox="0 0 800 450" aria-label="World map" role="img" >
    <!-- Nederland -->
    <path id="NL" class="country" d="M440,210 L445,205 L450,210 L455,215 L460,210 L455,205 L450,200 L445,205 Z" />
    <!-- Verenigde Staten (vereenvoudigd) -->
    <path id="US" class="country" d="M200,150 L260,150 L260,190 L200,190 Z" />
    <!-- Japan -->
    <path id="JP" class="country" d="M650,190 L660,180 L670,190 L660,200 Z" />
    <!-- AustraliÃ« -->
    <path id="AU" class="country" d="M600,350 L640,350 L640,390 L600,390 Z" />
    <!-- Verenigd Koninkrijk -->
    <path id="GB" class="country" d="M430,180 L440,180 L440,190 L430,190 Z" />
  </svg>
</div>

<div id="info">
  <h2>Hover over a country</h2>
  <p id="country-name">No country selected</p>
  <p id="local-time"></p>
</div>

<script>
  // Koppel landcodes aan timezone namen en volledige landnamen
  const countries = {
    NL: { name: "Netherlands", timezone: "Europe/Amsterdam" },
    US: { name: "United States", timezone: "America/New_York" },
    JP: { name: "Japan", timezone: "Asia/Tokyo" },
    AU: { name: "Australia/Sydney", timezone: "Australia/Sydney" },
    GB: { name: "United Kingdom", timezone: "Europe/London" }
  };

  const countryNameElem = document.getElementById("country-name");
  const localTimeElem = document.getElementById("local-time");

  function updateTime(tz) {
    const now = new Date();
    const timeStr = now.toLocaleTimeString("en-GB", {
      timeZone: tz,
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
    return timeStr;
  }

  // Select alle landen
  const countryElems = document.querySelectorAll(".country");

  countryElems.forEach(el => {
    el.addEventListener("mouseenter", () => {
      // Verwijder actieve klasse van alle landen
      countryElems.forEach(c => c.classList.remove("active"));

      // Voeg actieve klasse toe aan deze
      el.classList.add("active");

      const c = countries[el.id];
      if(c) {
        countryNameElem.textContent = c.name;
        localTimeElem.textContent = updateTime(c.timezone);
      }
    });

    el.addEventListener("mouseleave", () => {
      el.classList.remove("active");
      countryNameElem.textContent = "No country selected";
      localTimeElem.textContent = "";
    });
  });

  // Optioneel: tijd updaten elke seconde als je hover hebt
  let hoverCountry = null;

  countryElems.forEach(el => {
    el.addEventListener("mouseenter", () => {
      hoverCountry = el.id;
    });
    el.addEventListener("mouseleave", () => {
      hoverCountry = null;
    });
  });

  setInterval(() => {
    if(hoverCountry) {
      const c = countries[hoverCountry];
      if(c) {
        localTimeElem.textContent = updateTime(c.timezone);
      }
    }
  }, 1000);

</script>

</body>
</html>

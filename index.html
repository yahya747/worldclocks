<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Europe Map (Realistic)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 90vw;
      height: auto;
      fill: #666;
      stroke: #222;
      stroke-width: 0.4;
    }
  </style>
</head>
<body>

<!-- SVG-kaart van Europa (geselecteerde landen) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000" aria-label="Europe map">
  <!-- Frankrijk -->
  <path d="M400,600 L430,580 L450,590 L460,610 L440,630 L410,620 Z" />
  <!-- Duitsland -->
  <path d="M460,570 L480,560 L500,570 L500,590 L480,600 L460,590 Z" />
  <!-- Nederland -->
  <path d="M450,550 L455,545 L460,550 L455,555 Z" />
  <!-- België -->
  <path d="M445,560 L450,555 L455,560 L450,565 Z" />
  <!-- Spanje -->
  <path d="M370,670 L400,660 L410,690 L390,710 L360,700 Z" />
  <!-- Italië -->
  <path d="M510,620 L530,630 L520,660 L500,650 Z" />
  <!-- Verenigd Koninkrijk -->
  <path d="M420,520 L430,510 L440,520 L430,530 Z" />
</svg>

</body>
</html>

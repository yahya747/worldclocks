<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Timezones with 7-Segment Clock</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #111;
    color: #eee;
    margin: 20px;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 90%;
    max-width: 1000px;
  }
  th, td {
    border: 1px solid #444;
    padding: 10px 15px;
  }
  th {
    background-color: #222;
  }
  tr:nth-child(even) {
    background-color: #222;
  }
  .current-time-container {
    margin-top: 40px;
    background-color: #222;
    display: inline-block;
    padding: 20px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff99;
  }
  .current-time-label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #00ff99;
  }
  .current-time {
    font-size: 48px;
    letter-spacing: 12px;
    font-weight: bold;
    color: #0f0;
    font-family: 'Digital-7', monospace;
  }
</style>
</head>
<body>

<h1>World Timezones</h1>

<table id="timezone-table">
  <thead>
    <tr>
      <th>Timezone</th>
      <th>Current Time</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows generated by JS -->
  </tbody>
</table>

<div class="current-time-container">
  <div class="current-time-label">Your Local Time</div>
  <div id="current-time" class="current-time">00:00:00</div>
</div>

<script>
const timezones = [
  "Etc/GMT+12","Pacific/Midway","Pacific/Honolulu","America/Anchorage",
  "America/Los_Angeles","America/Denver","America/Chicago","America/New_York",
  "America/Sao_Paulo","Atlantic/Azores","Europe/London","Europe/Berlin",
  "Europe/Moscow","Asia/Dubai","Asia/Karachi","Asia/Kolkata",
  "Asia/Bangkok","Asia/Shanghai","Asia/Tokyo","Australia/Sydney",
  "Pacific/Auckland","Pacific/Fiji"
];

function updateTable() {
  const tbody = document.querySelector("#timezone-table tbody");
  tbody.innerHTML = "";
  const now = new Date();

  timezones.forEach(tz => {
    const timeString = now.toLocaleTimeString("en-US", {
      timeZone: tz,
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${tz}</td><td>${timeString}</td>`;
    tbody.appendChild(tr);
  });
}

function updateCurrentTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString("en-US", {
    hour12: false,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
  document.getElementById("current-time").textContent = timeString;
}

updateTable();
updateCurrentTime();
setInterval(() => {
  updateTable();
  updateCurrentTime();
}, 1000);
</script>

</body>
</html>

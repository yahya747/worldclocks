<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alle Tijdzones + 7-Segment Klok</title>
<style>
  body {
    font-family: monospace;
    background: #111;
    color: #eee;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    max-width: 900px;
    margin: 0 auto 40px;
  }
  th, td {
    border: 1px solid #555;
    padding: 4px 10px;
    font-size: 0.9rem;
  }
  th {
    background: #333;
  }
  tbody tr:nth-child(odd) {
    background: #222;
  }
  .clock {
    font-size: 4rem;
    text-align: center;
    font-family: 'Courier New', Courier, monospace;
    margin-bottom: 50px;
  }
</style>
</head>
<body>

<h1>Alle Tijdzones met Huidige Tijd</h1>

<table>
  <thead>
    <tr><th>Tijdzone</th><th>Huidige Tijd (uur:minuut)</th></tr>
  </thead>
  <tbody id="tz-table-body"></tbody>
</table>

<h1>Jouw Lokale Tijd (7-segment stijl)</h1>
<div class="clock" id="local-clock">--:--</div>

<script>
async function getAllTimeZones() {
  // Controleer of de browser dit ondersteunt:
  if (Intl.supportedValuesOf) {
    return Intl.supportedValuesOf('timeZone');
  }
  // Fallback: lijst van populaire zones (kan je uitbreiden)
  return [
    'UTC', 'Europe/Amsterdam', 'America/New_York', 'Asia/Tokyo', 'Australia/Sydney'
  ];
}

function formatTime7Segment(date) {
  // Zet uren en minuten met voorloopnul
  let h = date.getHours();
  let m = date.getMinutes();
  if (h < 10) h = '0' + h;
  if (m < 10) m = '0' + m;

  // Laat dubbele punt knipperen per seconde
  const s = date.getSeconds();
  const colon = s % 2 === 0 ? ':' : ' ';
  return `${h}${colon}${m}`;
}

function getTimeInZone(timeZone) {
  // Haal huidige tijd in de opgegeven tijdzone
  return new Date(new Date().toLocaleString('en-US', { timeZone }));
}

async function showTimeZones() {
  const zones = await getAllTimeZones();
  const tbody = document.getElementById('tz-table-body');
  tbody.innerHTML = '';

  zones.forEach(tz => {
    const tr = document.createElement('tr');
    const timeInZone = getTimeInZone(tz);
    const formattedTime = formatTime7Segment(timeInZone);
    tr.innerHTML = `<td>${tz}</td><td>${formattedTime}</td>`;
    tbody.appendChild(tr);
  });
}

function updateLocalClock() {
  const clock = document.getElementById('local-clock');
  clock.textContent = formatTime7Segment(new Date());
}

// Update tijden elke seconde
setInterval(() => {
  updateLocalClock();
  showTimeZones();
}, 1000);

// Eerste keer laden
updateLocalClock();
showTimeZones();

</script>
</body>
</html>

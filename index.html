<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map of Europe</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 90vw;
      height: auto;
      fill: #666;
      stroke: #222;
      stroke-width: 0.3;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" aria-label="Map of Europe">
  <!-- Nederland -->
  <path d="M350,200 L355,195 L360,200 L360,205 L355,210 L350,205 Z" />
  <!-- Duitsland -->
  <path d="M365,205 L375,200 L380,210 L375,220 L365,215 Z" />
  <!-- Frankrijk -->
  <path d="M350,215 L360,220 L355,230 L345,225 Z" />
  <!-- België -->
  <path d="M355,210 L360,208 L362,212 L357,215 Z" />
  <!-- Spanje -->
  <path d="M330,250 L350,255 L345,270 L325,265 Z" />
  <!-- Italië -->
  <path d="M385,240 L395,245 L390,260 L380,255 Z" />
  <!-- Verenigd Koninkrijk -->
  <path d="M340,180 L345,175 L350,180 L345,185 Z" />
</svg>

</body>
</html>

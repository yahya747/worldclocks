<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schematische Kaart van Nederland</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 300px;
      fill: #666;
      stroke: #222;
      stroke-width: 0.5;
    }
  </style>
</head>
<body>

<!-- Eenvoudige, herkenbare vorm van Nederland -->
<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" aria-label="Nederland">
  <path d="
    M 100 30
    C 85 35, 80 60, 75 90
    C 70 120, 65 150, 70 180
    C 75 210, 90 240, 110 250
    C 130 260, 150 245, 150 230
    C 150 210, 130 190, 125 170
    C 120 150, 130 130, 140 110
    C 145 100, 145 90, 140 80
    C 130 60, 120 40, 100 30
    Z" />
</svg>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Timezones</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: 2px solid #555;
      background-color: black;
      color: white;
    }

    #timezones {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
    }

    .timezone {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5em;
      margin: 10px 0;
      color: red;
    }

    .label {
      color: white;
      font-weight: bold;
    }

    #current-time {
      font-family: 'Share Tech Mono', monospace;
      margin-top: 30px;
      font-size: 1.2em;
      color: white;
    }
  </style>
</head>
<body>
  <h1>World Timezones</h1>
  <input type="text" id="search" placeholder="Search for a country or timezone..." />

  <div id="timezones"></div>
  <div id="current-time"></div>

  <script>
    const timezones = Intl.supportedValuesOf('timeZone');

    const container = document.getElementById('timezones');
    const currentTime = document.getElementById('current-time');
    const search = document.getElementById('search');

    function updateTimes() {
      const now = new Date();
      currentTime.innerText = 'Your Current Time: ' + now.toLocaleTimeString();

      container.innerHTML = '';
      timezones.forEach(zone => {
        if (zone.toLowerCase().includes(search.value.toLowerCase())) {
          const time = new Date().toLocaleTimeString("en-GB", { timeZone: zone });
          const div = document.createElement('div');
          div.className = 'timezone';
          div.innerHTML = `<span class="label">${zone}</span>: ${time}`;
          container.appendChild(div);
        }
      });
    }

    search.addEventListener('input', updateTimes);
    setInterval(updateTimes, 1000);
    updateTimes();
  </script>
</body>
</html>

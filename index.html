<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Timezones - Red 7 Segment</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #eeeeee;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      font-size: 1rem;
    }
    th {
      background-color: #333;
    }
    tbody tr:nth-child(odd) {
      background-color: #1e1e1e;
    }
    .seven-seg {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.4rem;
      color: #ff2a2a;
      letter-spacing: 3px;
      text-shadow:
        0 0 5px #ff2a2a,
        0 0 10px #ff2a2a,
        0 0 15px #ff0000;
    }
    #currentTime {
      margin-top: 30px;
      font-size: 1.6rem;
      font-family: 'Share Tech Mono', monospace;
      color: #ff2a2a;
      text-shadow:
        0 0 8px #ff2a2a,
        0 0 20px #ff2a2a,
        0 0 30px #ff0000;
    }
  </style>
</head>
<body>

<h1>World Timezones - Live Clock</h1>

<table>
  <thead>
    <tr>
      <th>Timezone</th>
      <th>Current Time</th>
    </tr>
  </thead>
  <tbody id="timezonesTable"></tbody>
</table>

<div id="currentTime">Loading your local time...</div>

<script>
  const timezones = Intl.supportedValuesOf('timeZone');
  const tbody = document.getElementById('timezonesTable');
  const currentTimeDiv = document.getElementById('currentTime');

  function formatTime(date, timeZone) {
    return date.toLocaleTimeString('en-GB', {
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      timeZone: timeZone
    });
  }

  function buildTable() {
    tbody.innerHTML = '';
    const now = new Date();
    timezones.forEach(tz => {
      const timeString = formatTime(now, tz);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${tz}</td>
        <td class="seven-seg">${timeString}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateTimes() {
    const now = new Date();
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(row => {
      const tz = row.children[0].textContent;
      row.children[1].textContent = formatTime(now, tz);
    });
    currentTimeDiv.textContent = `Your Local Time: ${formatTime(now, Intl.DateTimeFormat().resolvedOptions().timeZone)}`;
  }

  buildTable();
  setInterval(updateTimes, 1000);
  updateTimes();
</script>

</body>
</html>

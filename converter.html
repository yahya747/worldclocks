<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: red;
    }
    label, select, input {
      display: block;
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    button {
      background-color: red;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    a {
      color: red;
      display: inline-block;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="from">From:</label>
  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="to">To:</label>
  <select id="to">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div id="result"></div>

  <a href="index.html">‚Üê Back to Clocks</a>

  <script>
    // Simpele vaste wisselkoersen
    const rates = {
      USD: { EUR: 0.92, GBP: 0.78 },
      EUR: { USD: 1.09, GBP: 0.85 },
      GBP: { USD: 1.28, EUR: 1.17 }
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (from === to) {
        document.getElementById('result').textContent = `${amount.toFixed(2)} ${to}`;
        return;
      }

      const rate = rates[from]?.[to];

      if (!rate) {
        document.getElementById('result').textContent = 'Conversion not available.';
        return;
      }

      const converted = amount * rate;
      document.getElementById('result').textContent = `${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
